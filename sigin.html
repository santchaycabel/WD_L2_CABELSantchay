<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><!--Character encoding declaration-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Compatibility mode declaration-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Viewport settings for responsive design-->
    <title>Sign Up</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="Sign-Up">
        <form action="">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type="text" placeholder="First Name">
        </div>

        <div class="input-box">
            <input type="text" placeholder="Last Name">
        </div>

        <div class="input-box">
            <input type="Email" placeholder="Email">
            <i class='bx bxl-gmail'></i>
        </div>

        <div class="input-box">
            <input type="Password" placeholder="Password">
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="ensure-password">
            <div class="input-box">
            <input type="Password" placeholder="Confirm Password">
            <i class='bx bxs-lock-alt'></i>
            <button type="Submit" class="btn">Sign In</button>
            </div>
        </div>

        <div class="terms">
         <p>By clicking the Sign Up button, you agree to our:<br></p>
            <a href="#">Terms and Condition</a> and <a href="#">Policy And Privacy</a>
         </p>
        </div>

        <div class="register-link">
            <p>Aleready have an account? <a href="#">Login here</a></p>
        </div>
    </form>
</div>
</html>
